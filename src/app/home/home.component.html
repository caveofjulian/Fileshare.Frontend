<div class="row top-buffer"></div>

<div *ngIf="!isLoggedIn()" class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 style="color: white;">SHARE MP3 & MP4</h1>
    <p style="color: white;" class="lead">Register now to share your favorite mp3 or mp4 files with all your friends :)</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>

  <div>
    <div class="row top-buffer"></div>
    <p style="text-align: center;">
      <iframe width="1280" height="720" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
  </div>
